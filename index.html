<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From Players to Teams: Performance Trends and Aging Patterns in Baseball History</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h1 { margin-bottom: 6px; }

    p {
      max-width: 900px;
      font-size: 14px;
      margin-bottom: 18px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      margin-bottom: 14px;
    }

    select, input[type=range] {
      padding: 4px;
      font-size: 13px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    svg {
      width: 100%;
      height: 420px;
    }

    .tooltip {
      position: absolute;
      padding: 6px;
      background: white;
      border: 1px solid gray;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      font-size: 12px;
    }

    .legend text {
      font-size: 12px;
    }
  </style>
</head>

<body>

<h1>MLB Teams – Performance Over Time</h1>

<p>
Explore the long-term performance of Major League Baseball teams.  
This visualization shows Runs/Game and Hits/Game simultaneously, with the option
to highlight a specific team, filter by league, and limit the year range.
</p>

<!-- FILTERS -->
<div class="controls">
  <label>League:
    <select id="leagueFilter">
      <option value="AL">AL</option>
      <option value="NL">NL</option>
    </select>
  </label>

  <label>Team:
    <select id="teamFilter">
      <option value="All">All Teams</option>
    </select>
  </label>

  <label>Metrics:
    <select id="metricSelector">
      <option value="both">Runs + Hits</option>
      <option value="runs">Runs/Game Only</option>
      <option value="hits">Hits/Game Only</option>
    </select>
  </label>

  <label style="margin-left:20px;">
    Year Range:
    <input type="range" id="yearSlider" min="1960" max="2015" value="2015" />
    <span id="yearLabel">1960–2015</span>
  </label>
</div>

<!-- CHART -->
<div class="chart-container">
  <h3 id="chartTitle">League Performance Over Time</h3>
  <svg id="linechart"></svg>
</div>

<div class="tooltip" id="tooltip"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="main.js"></script>

</body>
</html>
