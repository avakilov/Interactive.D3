<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Teams – D3 Visualizations</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    p {
      max-width: 900px;
      font-size: 0.95rem;
    }

    .controls {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      font-size: 14px;
    }

    .chart-container {
      margin-top: 24px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 16px 20px 24px;
    }

    .slider-row {
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .chart-title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    svg {
      width: 100%;
      height: 420px;
    }

    .axis-label {
      font-size: 12px;
      fill: #444;
    }

    .tooltip {
      position: absolute;
      padding: 6px 8px;
      background: white;
      border: 1px solid #999;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .legend {
      font-size: 11px;
    }
  </style>
</head>
<body>

  <h1>MLB Teams – D3 Visualizations</h1>
  <p>
    Explore how MLB team performance changes over time using Runs/Game and Hits/Game.  
    You can filter by league, highlight a specific team, and adjust the year range.
    Hover over points to see details for each season.
  </p>

  <div class="controls">
    <div>
      <label>League:</label>
      <select id="leagueFilter">
        <option value="All">All leagues</option>
        <option value="AL">AL</option>
        <option value="NL">NL</option>
      </select>
    </div>

    <div>
      <label>Team:</label>
      <select id="teamFilter">
        <option value="All">All teams</option>
      </select>
    </div>
  </div>

  <div class="chart-container">
    <div class="slider-row">
      <span>Year Range:</span>
      <input type="range" id="lineYearMin" />
      <input type="range" id="lineYearMax" />
      <span id="lineYearLabel"></span>

      <span style="margin-left:16px;">Metric:</span>
      <label><input type="radio" name="metric" value="both" checked> Both</label>
      <label><input type="radio" name="metric" value="runs"> Runs/Game</label>
      <label><input type="radio" name="metric" value="hits"> Hits/Game</label>
    </div>

    <div class="chart-title" id="lineChartTitle"></div>
    <svg id="linechart"></svg>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
