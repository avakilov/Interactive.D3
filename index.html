<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Team Performance Over Time</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h1 { margin-bottom: 6px; }

    p { max-width: 900px; font-size: 14px; }

    .controls {
      margin: 15px 0;
      display: flex;
      gap: 14px;
      align-items: center;
      font-size: 14px;
    }

    .chart-container {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    svg { width: 100%; height: 420px; }

    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid gray;
      font-size: 12px;
      padding: 6px;
      pointer-events: none;
      opacity: 0;
    }

    .legend text { font-size: 12px; }
  </style>
</head>

<body>

<h1>MLB Teams â€“ Performance Over Time</h1>

<p>
Explore how Major League Baseball teams evolve offensively and defensively over time.
Compare leagues, track individual teams, and switch between performance metrics to
understand long-term trends. Hover over the chart to view exact values.
</p>

<div class="controls">
  <label>League:
    <select id="leagueFilter">
      <option value="AL">AL</option>
      <option value="NL">NL</option>
    </select>
  </label>

  <label>Team:
    <select id="teamFilter">
      <option value="All">All Teams</option>
    </select>
  </label>

  <label>
    <input type="radio" name="metric" value="runs" checked>
    Runs / Game
  </label>

  <label>
    <input type="radio" name="metric" value="hits">
    Hits / Game
  </label>

  <label>
    <input type="radio" name="metric" value="strikeouts">
    Strikeouts / Game
  </label>
</div>

<div class="chart-container">
  <h3 id="chartTitle"></h3>
  <svg id="linechart"></svg>
</div>

<div class="tooltip" id="tooltip"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="main.js"></script>

</body>
</html>
